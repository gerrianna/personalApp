<template name = "comments">
	{{#if currentUser}}
	

	<input type = "text" class = "js-user-comment">
	<br>

	<select class = "form control">
		<option></option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>

	</select>

	<button class = "js-submit-comment btn btn-large btn-info">
		Submit Comment
	</button>



	{{else}}
		<h2>You must login to make comments</h2>
	{{/if}}
	<hr>
	<ul>
	{{#each comment in comments}}
		{{> commentRow comment = comment}}
	{{/each}}

	</ul>

</template>


<template name = "commentRow">
	 <li> {{comment.rating}}: {{comment.text}}: {{comment.createdAt}} : {{comment.userEmail}}
	 <span class = "glyphicon glyphicon-remove" aria-hidden="true">
	 </span>
	</li>
</template>
