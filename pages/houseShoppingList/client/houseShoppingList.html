 <template name ="houseShoppingList">
	<div class = "heading">
		<h1 class = "serif">House Shopping List
		</h1>
		<!--This is a list of all the communal items that the house shares. To personalize your list, just add groceries. <br>//Maybe in the future, there can be an already made list that people can use to start off that includes typical staples like milk and eggs.-->
		<br>
	</div>

	<body>
	<ul class = "quantity">
	Quantity
		<select class = "js-quantity">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		Need to buy: <input type = "text" class = "js-needToBuy">
		<button class = "js-addGrocery">Add to house list</button>
		<br>
		<br>
		Grocery List

		{{#each g in grocery}}
			<li>
				{{> groceryListRow grocery = g}}
			</li>
		{{/each}}

	</ul>
		<button class = "js-remove-all-groceries">Remove All</button>
		<!--<input class = "js-password" type = "password">-->
	<br>
	<br>
	<br>
</body>
</template>

<template name = "houseShoppingLists">
	<br>
	<br>
	{{text}}
	<br>
	<br>
	<br>
	Quantity:
	<select class = "js-new-quantity">
		<option>{{quantity}}</option>
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>
		<option>5</option>
	</select>
	<br>
	Status:
	<select class = "js-status">
		<option>{{status}}</option>
		<option>Fully stocked! (no need to buy more)</option>
		<option>Running low (make sure to get it soon)</option>
		<option>All gone :( Need to buy more</option>
	</select>
	
	<br>
	Buyer:
	<select class = "js-buyer">
		<option>{{userEmail}}</option>
		{{#each user}}
			<option>
				{{userEmail}}
			</option>
		{{/each}}
	</select>
	<button type = "button" class = "js-apply-status">
		<a href = "/houseShoppingList">Apply</a>
	</button>
	<br>
	<button type = "button">
		<a href="/houseShoppingList">Back</a>
	</button>
	<button type = "button" class = "js-remove-grocery">
		<a href="/houseShoppingList">Remove Item</a>
	</button>
	<br>
	<br>
	Who bought it last: {{lastBuyer}}

	<br>
	<br>
	Added by:
	{{buyerEmail}}


</template>


<template name = "groceryListRow">
	<li>
		{{grocery.quantity}}
		<a href="/houseShoppingLists/{{grocery._id}}">{{grocery.text}}
		</a> <!--creates a new page specific to that grocery item -->   
	</li>
</template>
