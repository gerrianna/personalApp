<template name ="houseShoppingList">
	<h1>House Shopping List</h1>
	This is a list of all the communal items that the house shares. To personalize your list, just add groceries. <br>//Maybe in the future, there can be an already made list that people can use to start off that includes typical staples like milk and eggs.
	<br>
	<hr>
	
	<ul>
		Quantity
		<select class = "js-quantity">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
		Need to buy: <input type = "text" class = "js-needToBuy">
		<button class = "js-addGrocery">Add to house list</button>
		<hr>
		Grocery List
		Click the check mark to add it to your pantry.
		Click the x to remove it from your list.
		{{#each g in grocery}}
			{{> groceryListRow grocery = g}} 
			<a href="/houseShoppingLists/{{g._id}}">status</a> <!--creates a new page specific to that grocery item -->
		{{/each}}

	</ul>
		<button class = "js-remove-all-groceries">Remove All</button>
		<!--<input class = "js-password" type = "password">-->
	<br>

	<hr>
	<ul>
		Pantry - this holds all of the food you have bought. <br>
		Click the add button if you need to buy more of that product and it will add it to your grocery list.
		<br>
		<br>
		{{#each p in pantry}}
			{{> pantryListRow pantry = p}}
		{{/each}}
	</ul>

	<br>
	<br>
</template>


<template name = "groceryListRow">
	<li>
		{{grocery.quantity}} <button type="button" class="btn btn-link" data-toggle="modal" data-target="#myModal"> {{grocery.text}}
		</button>
		<span class="js-move-grocery glyphicon glyphicon-ok" aria-hidden="true">
      	</span> <!-- this button moves the grocery item to the pantry list-->
       	<span class="js-remove-grocery glyphicon glyphicon-remove" aria-hidden="true">
       	</span> <!-- this button deletes the grocery item from Groeries collection-->

       	<div class="modal fade" id="myModal" tabindex="-1" role = "dialog" aria-labelledby="myModalLabel">
       		<div class="modal-dialog" role="document">
       			<div class = "modal-content">
       				<div class = "modal-header">
       					This is where I want users to be able to edit their grocery list items.
       					<br>
       					Quantity
						<select class = "js-new-quantity">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<button class = "js-change-grocery">Edit grocery item</button>
       					<!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4>Hi {{grocery.text}} </h4>-->
       				</div>
       				<div class = "modal-footer">
       					<button type="button" class = "btn btn-default" data-dismiss="modal">Close</button>
       				</div>
       			</div>
       		</div>
       	</div>
	</li>
</template>

       	<div class="modal fade" id="myModal" tabindex="-1" role = "dialog" aria-labelledby="myModalLabel">
       		<div class="modal-dialog" role="document">
       			<div class = "modal-content">
       				<div class = "modal-header">
       					This is where I want users to be able to edit their grocery list items.
       					<br>
       					Quantity
						<select class = "js-quantity">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
						</select>
						<button class = "js-change-pantry">Edit pantry item</button>
       					<!--<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
       					<h4>Hi {{grocery.text}} </h4>-->
       				</div>
       				<div class = "modal-footer">
       					<button type="button" class = "btn btn-default" data-dismiss="modal">Close</button>
       				</div>
       			</div>
       		</div>
       	</div>
	</li>

</template>

<template name = "houseShoppingLists">
	<br>
	<br>
	item: {{text}} ({{quantity}})
	Status:
	<select class = "js-status">
		<option>Fully stocked! (no need to buy more)</option>
		<option>Running low (make sure to get it soon)</option>
		<option>All gone :( Need to buy more</option>
	</select>
	<button type = "button" class = "js-apply-status">Apply
	</button>
	<button type = "button">
		<a href="/houseShoppingList">Back</a>
	</button>

</template>
