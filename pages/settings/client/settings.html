<template name = "settings">
	<style>
		h1.serif{
		font-family: "Spelling Night", Times, serif;
		color: rgb(84,73,115);
	}
	div.heading{
		background-color: rgb(196,189,251);
		border-style: solid;
		border-color: rgb(196,189,251);
		border-radius: 8px;
		padding-left: 30px;
		padding-bottom: 10px;
	}
	</style>
	<div class = "heading">
		<h1 class = "serif">Settings</h1>
	</div>

	<br>
	Set greeting:
	<input type = "text" class = "js-greeting">
	<button class = "js-add-greeting">set greeting</button>
	<ul>
		<br>
		{{#each s in settings}}
			{{s.text}}
		{{/each}}
	</ul>
</template>
