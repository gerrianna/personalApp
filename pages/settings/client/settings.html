<template name = "settings">
	<style>
		h1.serif{
		font-family: "Spelling Night", Times, serif;
		color: rgb(84,73,115);
	}
	div.heading{
		background-color: rgb(196,189,251);
		border-style: solid;
		border-color: rgb(196,189,251);
		border-radius: 8px;
		padding-left: 30px;
		padding-bottom: 10px;
	}
	</style>
	<div class = "heading">
		<h1 class = "serif">Settings</h1>
	</div>
	<ul>
		<br>
		Current settings:
		<br>
		{{#each s in settings}}
			Greeting: {{s.greeting}}
			<br>
			House: {{s.house}}
		{{/each}}
	</ul>
	<br>
	Set greeting:
	<input type = "text" class = "js-greeting">
	
	<br>
	Set house:
	<input type = "text" class = "js-house">
	<br>
	<button class = "js-add-setting">Update Settings</button>

</template>
