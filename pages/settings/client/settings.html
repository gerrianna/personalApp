<template name = "settings">
	<style>
		h1.serif{
		font-family: "Helvetica";
	}
	</style>
	<div class = "heading">
		<h1 class = "serif">Settings</h1>
	</div>
	<ul>
		<br>
		Current settings:
		<br>
		{{#each s in settings}}
			Greeting: {{s.greeting}}
			<br>
			House: {{s.house}}
		{{/each}}
	</ul>
	<br>

	Set greeting:
	<input type = "text" class = "js-greeting">
	
	<br>
	Set house:
	<input type = "text" class = "js-house">
	<br>
	<button class = "js-add-setting">Update Settings</button>

</template>
